<!DOCTYPE html>
<html>
<head>
<title> </title>
    <style>
       body{
        height: 100vh;
            width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
       }
       #btn{
        background-color:pink;
        padding: 4px;
        border-radius: 6px;
        font-size: 2rem;
       }
        #continer{
            height: 100vh;
            width: 100vw;
            background-image: url('colorful-love-hearts-wallpaper-free-photo.webp');
            background-size:cover ;
            display: flex;
            align-items:center;
            justify-content:center;
        }
        #dum{
               display:none;
        }
        #para{
            display: flex;
            align-items:center;
            justify-content:center;
            line-height: 1px;
            font-size:6.8rem;
            width: 100vw;
           flex-direction: column;
            text-align: center;
            color: rgb(245, 119, 140);
        }
         
    </style>

</head>
<body>

    <div id="dum">
    <div id="continer">
    <div id="para"> 
         <h3>Kritu, </h3>
        <h3> I LOVE YOU</h3>
    </div>
    </div>

</div>




    <button id="btn" onclick="fun()">Click</button>






    <script>
       function  fun(){
            let dum=document.getElementById('dum');
            let btn=document.getElementById('btn');
            if(dum.style.display==('none')){
                dum.style.display=('block'); 
                btn.style.display=('none'); 
               
               
            }
            else{
                dum.style.display=('none'); 
            }

        }
    </script>
</body>
</html>
